name: Test

on:
  push:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.runs-on}}
    steps:
      - name: Try XPath
        if: always()
        run: xpath
      - name: Try XML Grep
        if: always()
        run: xml_grep
      - name: Try XML Lint
        if: always()
        run: xmllint
