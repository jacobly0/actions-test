name: Test

on:
  push:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.runs-on}}
    steps:
      - name: Install XML Lint
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libxml2-utils
      - name: Try XML Lint
        run: xmllint
